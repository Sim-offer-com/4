<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Text on Button Click</title>
</head>
<body>

    <input type="text" id="textInput" placeholder="Type something...">
    <button onclick="showText()">Show Text</button>
    <div id="displayArea"></div>

    <script>
        // Function to show text and save to localStorage
        function showText() {
            var inputText = document.getElementById('textInput').value;
            var displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = inputText;

            // Save text to localStorage
            localStorage.setItem('savedText', inputText);
        }

        // Retrieve text from localStorage on page load
        window.onload = function() {
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                var displayArea = document.getElementById('displayArea');
                displayArea.innerHTML = savedText;
            }
        }
    </script>

</body>
</html>
